<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Becolate | Iniciar Sesión</title>

    <link rel="shortcut icon" href="../img/logo.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Poiret+One&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/base/reset.css">
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/nav/nav.css">
    <link rel="stylesheet" href="../assets/css/login/login.css">
    <link rel="stylesheet" href="../assets/css/footer/footer.css">
</head>

<body>
    <nav class="nav">
        <div class="nav__primero">
            <a href="../" class="nav__enlace">
                <h1 class="logo">Becolate</h1>
            </a>
        </div>
        <a class="nav__btn" href="#">Login</a>
    </nav>

    <section class="login">
        <h2 class="login__titulo">Iniciar Sesión</h2>
        <form action="" class="login__form">
           <input type="email" name="email" id="email" class="login__form--input" placeholder="Escribe tu correo electrónico" autocomplete="none">
           <input type="password" name="pass" id="pass" class="login__form--input" placeholder="Escribe tu contraseña" autocomplete="none">
           <input type="submit" value="Entrar" class="login__form--btn">
        </form>
    </section>

    <footer class="footer">
        <p class="footer__texto">&copy; Desarrollado por <a href="https://github.com/xracksox/"
                class="footer__texto--enlace">Oscar Díaz</a></p>
        <p class="footer__fecha">2022</p>
    </footer>
</body>

</html>
